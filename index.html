<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>y9BOOST</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            margin-top: 100px;
        }

        #main-text {
            font-size: 72px;
            transition: all 0.5s ease;
            color: purple;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #get-boosted-button {
            font-size: 24px;
            padding: 10px 20px;
            background: linear-gradient(45deg, purple, darkviolet);
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
            position: absolute;
            top: 80px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        label, input, select, #total-price {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }

        input, select {
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 80%;
            max-width: 300px;
        }

        button[type="submit"] {
            font-size: 18px;
            padding: 10px 20px;
            background-color: purple;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: darkviolet;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="main-text">y9BOOST</div>
        <button id="get-boosted-button">GET BOOSTED!</button>
        <form id="boost-form" class="hidden">
            <label for="game-id">Ваш игровой ID:</label>
            <input type="text" id="game-id" name="game-id" required>

            <label for="rank-5x5">Ваше звание в 5x5:</label>
            <select id="rank-5x5" name="rank-5x5">
                <option value="Bronze 1 5x5">Bronze 1 5x5</option>
                <!-- Добавьте остальные опции званий -->
            </select>

            <label for="rank-2x2">Ваше звание в 2x2:</label>
            <select id="rank-2x2" name="rank-2x2">
                <option value="Bronze 1 2x2">Bronze 1 2x2</option>
                <!-- Добавьте остальные опции званий -->
            </select>

            <label for="telegram">Ваш Telegram аккаунт:</label>
            <input type="text" id="telegram" name="telegram" required>

            <div id="total-price">
                Итог: <span id="price">0</span> Руб
            </div>
            
            <button type="submit">Оплатить</button>
        </form>
    </div>
    <script>
        document.getElementById('get-boosted-button').addEventListener('click', () => {
            document.getElementById('get-boosted-button').style.display = 'none'; // Скрыть кнопку после нажатия
            document.getElementById('boost-form').classList.remove('hidden'); // Показать форму после нажатия
        });

        document.getElementById('boost-form').addEventListener('change', calculateTotal);

        function calculateTotal() {
            const rank5x5 = document.getElementById('rank-5x5').value;
            const rank2x2 = document.getElementById('rank-2x2').value;

            const price5x5 = rank5x5 ? 15 : 0; // Установите цену за звание 5x5
            const price2x2 = rank2x2 ? 10 : 0; // Установите цену за звание 2x2

            const totalPrice = price5x5 + price2x2;
            document.getElementById('price').innerText = totalPrice;
        }
    </script>
</body>
</html>
