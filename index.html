<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standoff 2 Boosts</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        header {
            background: url('https://www.unrealengine.com/public/images/ue5/ue5-header.jpg') no-repeat center center;
            background-size: cover;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }
        header h1 {
            font-size: 3rem;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            text-align: center;
            font-size: 2rem;
        }
        .boosts {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .boost {
            background: #222;
            border: 1px solid #333;
            margin: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .boost img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Standoff 2 Boosts</h1>
    </header>
    <div class="content">
        <h2>Our Boost Services</h2>
        <div class="boosts">
            <div class="boost">
                <img src="https://example.com/boost1.jpg" alt="Boost 1">
                <h3>Boost 1</h3>
                <p>Описание буста 1</p>
            </div>
            <div class="boost">
                <img src="https://example.com/boost2.jpg" alt="Boost 2">
                <h3>Boost 2</h3>
                <p>Описание буста 2</p>
            </div>
            <div class="boost">
                <img src="https://example.com/boost3.jpg" alt="Boost 3">
                <h3>Boost 3</h3>
                <p>Описание буста 3</p>
            </div>
        </div>
    </div>
</body>
</html>
